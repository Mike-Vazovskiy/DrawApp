<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drawing</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <div class="tools-container">
            <div class="row">
                <label class="title">Shapes</label>
                <ul class="options">
                    <li class="option tool" id="rectangle">
                        <img src="images/rectangle.svg" alt="">
                        <span>Rectangle</span>
                    </li>
                    <li class="option tool" id="triangle">
                        <img src="images/triangle.svg" alt="">
                        <span>Triangle</span>
                    </li>
                    <li class="option tool" id="circle">
                        <img src="images/circle.svg" alt="">
                        <span>Circle</span>
                    </li>
                    <li class="option">
                        <input type="checkbox" id="fillColor">
                        <label for="fillColor">Fill color</label>
                    </li>
                </ul>
            </div>
            <div class="row">
                <label class="title">Options</label>
                <ul class="options">
                    <li class="option tool active" id="brush">
                        <img src="images/brush.svg" alt="">
                        <span>Brush</span>
                    </li>
                    <li class="option tool" id="eraser">
                        <img src="images/eraser.svg" alt="">
                        <span>Eraser</span>
                    </li>
                    <li class="option tool">
                        <input type="range" id="sizeSlider" min="1" max="30" value="5">
                    </li>
                </ul>
            </div>
            <div class="row colors">
                <label class="title">Colors</label>
                <ul class="options">
                    <li class="option"></li>
                    <li class="option selected"></li>
                    <li class="option"></li>
                    <li class="option"></li>
                    <li class="option">
                        <input type="color" id="colorPicker" value="#4a98f7">
                    </li>
                </ul>
            </div>
            <div class="row buttons">
                <button class="clearCanvas">Clear Canvas</button>
                <button class="saveImg">Save as img</button>
            </div>
        </div>
        <div class="drawPad">
            <canvas></canvas>
        </div>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
